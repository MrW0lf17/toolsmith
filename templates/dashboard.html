{% extends "base.html" %}

{% block content %}
<div class="max-w-4xl mx-auto px-4">
    <div class="persian-pattern rounded-xl shadow-xl border border-purple-900 p-4 sm:p-8 mb-4 sm:mb-8">
        <div class="flex items-center mb-4 sm:mb-6">
            <h2 class="text-xl sm:text-2xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">تولید تصویر</h2>
        </div>
        
        <div class="mb-4 sm:mb-6">
            <label for="prompt" class="block text-gray-300 text-sm font-bold mb-2">توضیحات تصویر مورد نظر خود را وارد کنید</label>
            <textarea id="prompt" rows="3"
                      class="w-full bg-gray-800 border border-purple-900 rounded-lg py-2 sm:py-3 px-3 sm:px-4 text-sm sm:text-base text-gray-200 leading-tight focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 placeholder-gray-500"
                      placeholder="تصویری که می‌خواهید تولید کنید را توصیف کنید... مثال: یک قصر ایرانی با گنبد فیروزه‌ای در غروب آفتاب"></textarea>
        </div>

        <!-- Model Selection -->
        <div class="mb-4 sm:mb-6">
            <label for="model" class="block text-gray-300 text-sm font-bold mb-2">انتخاب مدل</label>
            <select id="model" 
                    class="w-full bg-gray-800 border border-purple-900 rounded-lg py-2 sm:py-3 px-3 sm:px-4 text-sm sm:text-base text-gray-200 leading-tight focus:outline-none focus:border-purple-500 focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50">
                <option value="realistic">واقع‌گرایانه</option>
                <option value="anime">انیمه</option>
                <option value="painting">نقاشی</option>
                <option value="pixel">پیکسل آرت</option>
                <option value="minimal">مینیمال</option>
                <option value="3d">3D رندر</option>
            </select>
        </div>
        
        <div class="flex flex-col sm:flex-row items-center gap-3 sm:justify-between">
            <button id="generate-btn" onclick="generateImage()"
                    class="w-full sm:w-auto flex items-center justify-center bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-bold text-sm sm:text-base hover:from-purple-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:ring-opacity-50 transition duration-300 shadow-lg">
                <img src="https://img.icons8.com/?size=100&id=AJVL9BlUfVWD&format=png&color=000000" alt="Magic Wand" class="ml-2 w-5 h-5 sm:w-6 sm:h-6">
                تولید تصویر (۵ اعتبار)
            </button>
            <button id="add-credits-btn" onclick="watchAd()"
                    class="w-full sm:w-auto flex items-center justify-center bg-gradient-to-r from-green-500 to-teal-500 text-white px-4 sm:px-6 py-2 sm:py-3 rounded-lg font-bold text-sm sm:text-base hover:from-green-600 hover:to-teal-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 transition duration-300 shadow-lg">
                <img src="https://img.icons8.com/color/24/video-playlist.png" alt="Video" class="ml-2 w-5 h-5 sm:w-6 sm:h-6">
                تماشای تبلیغ برای ۳ اعتبار
            </button>
        </div>
    </div>

    <!-- Generated image display -->
    <div id="result" class="hidden persian-pattern rounded-xl shadow-xl border border-purple-900 p-4 sm:p-8 mb-4 sm:mb-8">
        <div class="flex items-center mb-3 sm:mb-4">
            <img src="https://img.icons8.com/?size=100&id=57212&format=png&color=000000" alt="Gallery" class="ml-2 sm:ml-4 w-8 h-8 sm:w-12 sm:h-12">
            <h3 class="text-lg sm:text-xl font-bold text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">تصویر تولید شده</h3>
        </div>
        <div class="relative">
            <img id="generated-image" src="" alt="تصویر تولید شده" class="w-full rounded-lg shadow-2xl">
            <button onclick="downloadImage()"
                    class="absolute bottom-2 sm:bottom-4 right-2 sm:right-4 flex items-center bg-gradient-to-r from-blue-500 to-indigo-500 text-white px-3 sm:px-6 py-2 sm:py-3 rounded-lg font-bold text-sm sm:text-base hover:from-blue-600 hover:to-indigo-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50 transition duration-300 shadow-lg">
                <img src="https://img.icons8.com/color/24/download--v1.png" alt="Download" class="ml-2 w-5 h-5 sm:w-6 sm:h-6">
                دانلود
            </button>
        </div>
    </div>

    <!-- Ad modal -->
    <div id="ad-modal" class="hidden fixed inset-0 bg-black bg-opacity-75 overflow-y-auto h-full w-full z-50">
        <div class="relative top-20 mx-auto p-4 sm:p-5 border w-11/12 sm:w-96 shadow-2xl rounded-xl persian-pattern border-purple-900">
            <div class="mt-2 sm:mt-3 text-center">
                <div class="flex items-center justify-center mb-3 sm:mb-4">
                    <img src="https://img.icons8.com/color/48/video-playlist.png" alt="Video" class="ml-2 w-8 h-8 sm:w-12 sm:h-12">
                    <h3 class="text-base sm:text-lg leading-6 font-medium text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">تماشای تبلیغ</h3>
                </div>
                <div class="mt-2 px-4 sm:px-7 py-2 sm:py-3">
                    <!-- Ad placeholder -->
                    <div class="bg-gray-800 p-3 sm:p-4 rounded-lg mb-3 sm:mb-4 border border-purple-800">
                        <ins class="adsbygoogle"
                             style="display:block"
                             data-ad-client="your-client-id"
                             data-ad-slot="your-ad-slot"
                             data-ad-format="auto"
                             data-full-width-responsive="true"></ins>
                    </div>
                    <p id="ad-timer" class="text-xs sm:text-sm text-gray-400">زمان باقی‌مانده: ۳۰ ثانیه</p>
                </div>
                <div class="items-center px-3 sm:px-4 py-2 sm:py-3">
                    <button id="close-ad" disabled
                            class="w-full px-3 sm:px-4 py-2 bg-gray-700 text-gray-300 text-sm sm:text-base font-medium rounded-lg shadow-sm hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-gray-400 disabled:opacity-50 disabled:cursor-not-allowed transition duration-300">
                        لطفاً صبر کنید...
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function generateImage() {
    const prompt = document.getElementById('prompt').value;
    const model = document.getElementById('model').value;
    if (!prompt) {
        alert('لطفاً توضیحات تصویر را وارد کنید');
        return;
    }

    const generateBtn = document.getElementById('generate-btn');
    generateBtn.disabled = true;
    generateBtn.innerHTML = '<img src="https://img.icons8.com/?size=100&id=AJVL9BlUfVWD&format=png&color=000000" alt="Magic Wand" class="ml-2 w-5 h-5 sm:w-6 sm:h-6">در حال تولید...';

    fetch('/generate', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
        body: `prompt=${encodeURIComponent(prompt)}&model=${encodeURIComponent(model)}`
    })
    .then(response => response.json())
    .then(data => {
        if (data.error) {
            alert(data.error);
            return;
        }
        
        const generatedImage = document.getElementById('generated-image');
        generatedImage.src = data.image_url;
        generatedImage.dataset.imageId = data.image_id;
        document.getElementById('result').classList.remove('hidden');
        document.getElementById('credits-count').textContent = data.credits_remaining;
    })
    .catch(error => {
        alert('خطا در تولید تصویر: ' + error);
    })
    .finally(() => {
        generateBtn.disabled = false;
        generateBtn.innerHTML = '<img src="https://img.icons8.com/?size=100&id=AJVL9BlUfVWD&format=png&color=000000" alt="Magic Wand" class="ml-2 w-5 h-5 sm:w-6 sm:h-6">تولید تصویر (۵ اعتبار)';
    });
}

function watchAd() {
    const modal = document.getElementById('ad-modal');
    const closeBtn = document.getElementById('close-ad');
    const timer = document.getElementById('ad-timer');
    modal.classList.remove('hidden');
    
    let timeLeft = 30;
    const countdown = setInterval(() => {
        timeLeft--;
        timer.textContent = `زمان باقی‌مانده: ${timeLeft} ثانیه`;
        
        if (timeLeft <= 0) {
            clearInterval(countdown);
            closeBtn.textContent = 'بستن';
            closeBtn.disabled = false;
            closeBtn.classList.remove('bg-gray-700');
            closeBtn.classList.add('bg-gradient-to-r', 'from-purple-500', 'to-indigo-500', 'text-white', 'hover:from-purple-600', 'hover:to-indigo-600');
            
            // Add credits
            fetch('/add_credits', {
                method: 'POST'
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('credits-count').textContent = data.credits;
            });
        }
    }, 1000);
    
    closeBtn.onclick = () => {
        if (timeLeft <= 0) {
            modal.classList.add('hidden');
            clearInterval(countdown);
        }
    };
}

function downloadImage() {
    const image = document.getElementById('generated-image');
    const imageId = image.dataset.imageId;
    
    if (!imageId) {
        alert('Error: Image ID not found');
        return;
    }

    fetch(`/download-image/${imageId}`)
        .then(response => {
            if (!response.ok) {
                throw new Error('Network response was not ok');
            }
            return response.blob();
        })
        .then(blob => {
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `generated-image-${imageId}.jpeg`;
            document.body.appendChild(a);
            a.click();
            a.remove();
            window.URL.revokeObjectURL(url);
        })
        .catch(error => {
            alert('Error downloading image. Please try again.');
            console.error('There was an error!', error);
        });
}

// Initialize ads
(adsbygoogle = window.adsbygoogle || []).push({});
</script>
{% endblock %}
