{% extends "base.html" %}

{% block content %}
<div class="max-w-6xl mx-auto">
    <h2 class="text-3xl font-bold mb-8 text-transparent bg-clip-text bg-gradient-to-r from-purple-400 to-pink-400">تصاویر تولید شده</h2>
    
    {% if images %}
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            {% for image in images %}
            <div class="bg-gray-800 rounded-xl shadow-xl border border-gray-700 overflow-hidden transform hover:scale-105 transition duration-300">
                <img src="{{ url_for('serve_image', image_id=image.id) }}" alt="تصویر تولید شده" class="w-full h-64 object-cover">
                <div class="p-4">
                    <p class="text-gray-300 text-sm mb-2">{{ image.prompt }}</p>
                    <p class="text-gray-500 text-xs mb-3">تولید شده در {{ image.created_at.strftime('%Y-%m-%d %H:%M:%S') }}</p>
                    <button 
                        onclick="downloadImage({{ image.id }})"
                        class="inline-block bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-4 py-2 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition duration-300 shadow-lg">
                        دانلود
                    </button>
                </div>
            </div>
            {% endfor %}
        </div>
    {% else %}
        <div class="text-center py-12 bg-gray-800 rounded-xl shadow-xl border border-gray-700">
            <p class="text-gray-300 mb-4">شما هنوز تصویری تولید نکرده‌اید.</p>
            <a href="{{ url_for('dashboard') }}" 
               class="inline-block bg-gradient-to-r from-purple-500 to-indigo-500 text-white px-6 py-3 rounded-lg hover:from-purple-600 hover:to-indigo-600 transition duration-300 shadow-lg">
                تولید اولین تصویر
            </a>
        </div>
    {% endif %}

    <!-- Ad placeholder -->
    <div class="mt-8 bg-gray-800 p-6 rounded-xl shadow-xl border border-gray-700">
        <ins class="adsbygoogle"
             style="display:block"
             data-ad-client="your-client-id"
             data-ad-slot="your-ad-slot"
             data-ad-format="auto"
             data-full-width-responsive="true"></ins>
        <script>
             (adsbygoogle = window.adsbygoogle || []).push({});
        </script>
    </div>
</div>

<!-- JavaScript for handling downloads -->
<script>
    function downloadImage(imageId) {
        fetch(`/download-image/${imageId}`)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.blob();
            })
            .then(blob => {
                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = `generated-image-${imageId}.jpeg`;
                document.body.appendChild(a);
                a.click();
                a.remove();
                window.URL.revokeObjectURL(url);
            })
            .catch(error => {
                alert('Error downloading image. Please try again.');
                console.error('There was an error!', error);
            });
    }
</script>
{% endblock %}
