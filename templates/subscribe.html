{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Choose Your VIP Plan</h2>
    
    <div class="row justify-content-center">
        <!-- Basic VIP Plan -->
        <div class="col-md-5 m-2">
            <div class="card h-100">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">Basic VIP</h3>
                </div>
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title text-center">$5/month</h4>
                    <ul class="list-unstyled">
                        <li class="mb-2">✓ No Advertisements</li>
                        <li class="mb-2">✓ Basic Support</li>
                        <li class="mb-2">✓ Standard Features</li>
                    </ul>
                    <form action="{{ url_for('subscribe') }}" method="post" class="mt-auto">
                        <input type="hidden" name="plan" value="basic">
                        <button type="submit" class="btn btn-primary btn-block w-100">Subscribe Now</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Premium VIP Plan -->
        <div class="col-md-5 m-2">
            <div class="card h-100 border-warning">
                <div class="card-header bg-warning">
                    <h3 class="text-center mb-0">Premium VIP</h3>
                </div>
                <div class="card-body d-flex flex-column">
                    <h4 class="card-title text-center">$10/month</h4>
                    <ul class="list-unstyled">
                        <li class="mb-2">✓ No Advertisements</li>
                        <li class="mb-2">✓ Priority Support</li>
                        <li class="mb-2">✓ 100 Monthly Credits</li>
                        <li class="mb-2">✓ All Premium Features</li>
                    </ul>
                    <form action="{{ url_for('subscribe') }}" method="post" class="mt-auto">
                        <input type="hidden" name="plan" value="premium">
                        <button type="submit" class="btn btn-warning btn-block w-100">Subscribe Now</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
